    <script>
        // â–¼â–¼â–¼ è«‹æ›¿æ›æˆä½ çš„ GAS ç¶²å€ â–¼â–¼â–¼
        const API_URL = "https://script.google.com/macros/s/AKfycbwLe8v81YiqAJCpjJI8hbVMRf7G5SLQ7hWYs0kwj0geVwPZhJRyKeDF40ralFgZTZhu/exec"; 
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        function generateUID() { return 'f_' + Math.random().toString(36).substr(2, 9); }

        window.onload = async function() {
            Swal.fire({
                title: 'Loading...', 
                text: 'æ­£åœ¨é€£æ¥é›²ç«¯è³‡æ–™åº« â˜ï¸',
                allowOutsideClick: false,
                didOpen: () => Swal.showLoading()
            });
            try {
                const res = await fetch(API_URL + "?action=getSettings").then(r => r.json());
                Swal.close();
                if(res.success && res.config) {
                    document.getElementById('formTitle').value = res.config.title;
                    
                    // â˜… è®€å–æ™‚é–“è¨­å®š
                    document.getElementById('startTime').value = res.config.startTime || "";
                    document.getElementById('endTime').value = res.config.endTime || "";

                    res.config.fields.forEach(f => renderField(f));
                } else {
                    renderField({ id: generateUID(), type: 'text', label: 'å§“å' });
                    renderField({ id: generateUID(), type: 'text', label: 'é›»è©±' });
                    renderField({ id: generateUID(), type: 'radio_limit', label: 'é¸æ“‡æ™‚æ®µ', options: [{label:'13:00', limit:6}] });
                }
                new Sortable(document.getElementById('fields-container'), { animation: 150, handle: '.drag-handle', ghostClass: 'opacity-50' });
                loadStats();
            } catch(e) { Swal.fire('éŒ¯èª¤', 'ç„¡æ³•é€£æ¥è³‡æ–™åº«', 'error'); }
        };

        function addField(type) {
            renderField(type === 'text' ? { id: generateUID(), type: 'text', label: '' } : { id: generateUID(), type: 'radio_limit', label: '', options: [{label: '', limit: 10}] });
            setTimeout(() => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }), 100);
        }

        function renderField(data) {
            const container = document.getElementById('fields-container');
            const div = document.createElement('div');
            div.className = "field-item bg-white rounded-2xl shadow-sm border border-gray-100 p-5 relative hover:shadow-md hover:border-rose-200 transition-all duration-300 pop-in";
            div.dataset.id = data.id; 
            div.dataset.type = data.type;
            
            let html = `
                <div class="flex justify-between items-start mb-4">
                    <div class="flex items-center gap-3 flex-1">
                        <div class="drag-handle cursor-grab text-gray-300 hover:text-gray-500 p-1">
                            <i class="fa-solid fa-grip-vertical"></i>
                        </div>
                        <div class="flex-1">
                            <div class="flex items-center gap-2 mb-1">
                                <span class="text-[10px] text-gray-400 font-mono bg-gray-50 px-2 py-0.5 rounded-full border border-gray-100">${data.id}</span>
                                <span class="text-xs font-bold ${data.type === 'text' ? 'text-indigo-400 bg-indigo-50' : 'text-rose-400 bg-rose-50'} px-2 py-0.5 rounded-full">
                                    ${data.type === 'text' ? '<i class="fa-solid fa-font"></i> æ–‡å­—' : '<i class="fa-solid fa-list"></i> é™é‡'}
                                </span>
                            </div>
                            <input type="text" placeholder="è«‹è¼¸å…¥é¡Œç›®åç¨±..." class="field-label w-full text-lg font-bold text-gray-700 border-b-2 border-transparent hover:border-gray-200 focus:border-rose-400 outline-none bg-transparent transition px-1" value="${data.label}">
                        </div>
                    </div>
                    <button onclick="deleteField(this)" class="text-gray-300 hover:text-red-400 hover:bg-red-50 w-8 h-8 rounded-full transition flex items-center justify-center">
                        <i class="fa-solid fa-trash-can"></i>
                    </button>
                </div>
            `;

            if (data.type === 'radio_limit') {
                html += `<div class="options-list space-y-2 pl-8 border-l-2 border-dashed border-rose-100 ml-2">`;
                const opts = data.options || [];
                opts.forEach(opt => html += getOptionHtml(opt.label, opt.limit));
                html += `</div>
                <button onclick="addOption(this)" class="ml-10 mt-3 text-sm text-rose-500 hover:text-rose-700 font-bold flex items-center gap-1 bg-rose-50 px-3 py-1.5 rounded-lg hover:bg-rose-100 transition inline-block">
                    <i class="fa-solid fa-plus"></i> æ–°å¢é¸é …
                </button>`;
            }
            div.innerHTML = html;
            container.appendChild(div);
        }

        function deleteField(btn) {
            const item = btn.closest('.field-item');
            item.style.transform = 'scale(0.9) opacity(0)';
            setTimeout(() => item.remove(), 300);
        }

        function getOptionHtml(label="", limit=10) {
            return `
                <div class="option-row flex gap-2 items-center pop-in group">
                    <div class="w-2 h-2 rounded-full bg-rose-200"></div>
                    <input type="text" class="opt-label bg-gray-50 border border-gray-100 rounded-xl px-3 py-2 flex-1 text-sm focus:bg-white focus:border-rose-300 focus:ring-2 focus:ring-rose-100 outline-none transition" value="${label}" placeholder="é¸é …åç¨± (å¦‚: 13:00)">
                    <div class="flex items-center gap-2 bg-gray-50 px-3 py-2 rounded-xl border border-gray-100">
                        <span class="text-xs text-gray-400 font-bold">åé¡</span>
                        <input type="number" class="opt-limit bg-transparent w-12 text-center text-sm font-bold text-gray-700 outline-none" value="${limit}">
                    </div>
                    <button onclick="this.parentElement.remove()" class="text-gray-300 hover:text-red-400 opacity-0 group-hover:opacity-100 transition p-1">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            `;
        }
        function addOption(btn) { btn.previousElementSibling.insertAdjacentHTML('beforeend', getOptionHtml()); }

        function saveConfig() {
            const title = document.getElementById('formTitle').value;
            // â˜… ç²å–æ™‚é–“è¨­å®š
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;

            const fields = [];
            document.querySelectorAll('.field-item').forEach(item => {
                const label = item.querySelector('.field-label').value.trim();
                if (!label) return;
                const fieldData = { id: item.dataset.id, type: item.dataset.type, label: label };
                if (fieldData.type === 'radio_limit') {
                    fieldData.options = [];
                    item.querySelectorAll('.option-row').forEach(row => {
                        fieldData.options.push({ label: row.querySelector('.opt-label').value, limit: row.querySelector('.opt-limit').value });
                    });
                }
                fields.push(fieldData);
            });

            Swal.fire({ 
                title: 'å„²å­˜ä¸­...', 
                html: 'æ­£åœ¨æ›´æ–°å‰å°è¨­å®š ğŸ“¡', 
                didOpen: () => Swal.showLoading() 
            });
            
            // â˜… å°‡æ™‚é–“è¨­å®šä¸€åŒç™¼é€
            fetch(API_URL, { 
                method: "POST", 
                body: JSON.stringify({ 
                    action: "saveConfig", 
                    password: "1234", 
                    config: { title, startTime, endTime, fields } 
                }) 
            })
            .then(r => r.json()).then(res => { 
                Swal.fire({
                    icon: res.success ? 'success' : 'error',
                    title: res.success ? 'ç™¼ä½ˆæˆåŠŸï¼' : 'å¤±æ•—',
                    text: res.message,
                    confirmButtonColor: '#fb7185'
                });
                if(res.success) loadStats(); 
            });
        }

        function loadStats() {
            const container = document.getElementById('stats-container');
            const btnIcon = document.querySelector('.fa-rotate-right');
            if(btnIcon) btnIcon.classList.add('fa-spin'); 

            fetch(API_URL + "?action=getForm&t=" + new Date().getTime()).then(r => r.json()).then(res => {
                if(btnIcon) btnIcon.classList.remove('fa-spin');
                if(res.success) renderStats(res.form);
                else container.innerHTML = `<div class="text-rose-400 text-center py-4 bg-rose-50 rounded-xl">å°šç„¡æ•¸æ“š ğŸ’¤</div>`;
            }).catch(() => {
                if(btnIcon) btnIcon.classList.remove('fa-spin');
                container.innerHTML = `<div class="text-gray-400 text-center text-sm">æ›´æ–°å¤±æ•—</div>`
            });
        }

        function renderStats(form) {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';
            let hasLimitField = false;
            form.fields.forEach(field => {
                if (field.type === 'radio_limit') {
                    hasLimitField = true;
                    let html = `
                        <div class="bg-gray-50/80 rounded-2xl p-4 border border-gray-100 hover:border-rose-200 transition">
                            <h3 class="font-bold text-gray-700 mb-3 text-sm flex items-center gap-2">
                                <span class="w-1.5 h-4 bg-rose-400 rounded-full"></span>
                                ${field.label}
                            </h3>
                            <div class="space-y-3">
                    `;
                    field.options.forEach(opt => {
                        const percent = Math.min(100, (opt.current / opt.limit) * 100).toFixed(1);
                        const isFull = opt.current >= opt.limit;
                        let barColor = 'bg-emerald-400';
                        if(percent > 50) barColor = 'bg-amber-400';
                        if(percent > 85 || isFull) barColor = 'bg-rose-400';

                        html += `
                            <div>
                                <div class="flex justify-between mb-1 text-xs">
                                    <span class="text-gray-600 font-medium">${opt.label}</span>
                                    <span class="font-mono ${isFull ? 'text-rose-500 font-bold' : 'text-gray-400'}">
                                        ${opt.current} / ${opt.limit}
                                    </span>
                                </div>
                                <div class="w-full bg-gray-200 rounded-full h-2.5 overflow-hidden">
                                    <div class="${barColor} h-2.5 rounded-full transition-all duration-700 ease-out" style="width: ${percent}%"></div>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div></div>`;
                    container.innerHTML += html;
                }
            });
            if (!hasLimitField) container.innerHTML = `<div class="text-center text-gray-400 text-sm py-8">æ­¤è¡¨å–®æ²’æœ‰è¨­å®šé™é‡é¸é …<br>æš«ç„¡åé¡çµ±è¨ˆ ğŸƒ</div>`;
        }

        async function downloadCSV() {
            Swal.fire({ 
                title: 'æ‰“åŒ…ä¸­...', 
                html: 'æ­£åœ¨ç‚ºæ‚¨è£½ä½œ Excel å ±è¡¨ ğŸ', 
                didOpen: () => Swal.showLoading() 
            });
            try {
                const res = await fetch(API_URL + "?action=getCSV").then(r => r.json());
                if (res.success) {
                    const blob = new Blob([res.csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = res.fileName;
                    link.click();
                    Swal.close();
                } else Swal.fire('æç¤º', res.message, 'info');
            } catch(e) { Swal.fire('éŒ¯èª¤', 'ä¸‹è¼‰å¤±æ•—', 'error'); }
        }

        function clearDatabase() {
            Swal.fire({
                title: 'æ¸…ç©ºç¢ºèª', 
                html: "é€™æœƒåˆªé™¤æ‰€æœ‰è³‡æ–™ä¸”<b style='color:#f43f5e'>ç„¡æ³•å¾©åŸ</b>ï¼<br>å»ºè­°å…ˆä¸‹è¼‰å‚™ä»½å–”ã€‚", 
                icon: 'warning', 
                showDenyButton: true, 
                showCancelButton: true, 
                confirmButtonText: 'ç‹ å¿ƒæ¸…ç©º', 
                denyButtonText: 'ä¸‹è¼‰ä¸¦æ¸…ç©º', 
                cancelButtonText: 'å†æƒ³æƒ³',
                confirmButtonColor: '#ef4444',
                denyButtonColor: '#3b82f6',
            }).then((result) => {
                if (result.isDenied) { downloadCSV(); setTimeout(() => executeClear(), 2000); }
                else if (result.isConfirmed) { executeClear(); }
            });
        }

        function executeClear() {
            Swal.fire({ title: 'å¤§æƒé™¤ä¸­...', didOpen: () => Swal.showLoading() });
            fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "clearData", password: "1234" }) })
            .then(r => r.json()).then(d => {
                if(d.success) { 
                    Swal.fire({ title: 'ä¹¾æ·¨æºœæºœï¼âœ¨', icon: 'success', confirmButtonColor: '#f43f5e' }); 
                    loadStats(); 
                }
                else Swal.fire('å¤±æ•—', d.message, 'error');
            });
        }
        
        setInterval(loadStats, 10000);
    </script>
