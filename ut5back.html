<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="bg-gray-100 min-h-screen p-4">

    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <div class="lg:col-span-2 bg-white rounded-xl shadow-lg p-8">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">ğŸ› ï¸ UT5 æ´»å‹•è¡¨å–®è¨­è¨ˆ</h1>
            </div>
            
            <div class="mb-6 bg-blue-50 p-4 rounded-lg border border-blue-100">
                <label class="block text-sm font-bold mb-2 text-blue-800">æ´»å‹•æ¨™é¡Œ</label>
                <input type="text" id="formTitle" value="æè¡€æ´»å‹•å ±å" class="w-full border p-2 rounded focus:ring-2 focus:ring-blue-500 outline-none">
                <input type="password" id="adminPwd" value="1234" class="hidden">
            </div>

            <div id="fields-container" class="space-y-4 mb-8 min-h-[200px]"></div>

            <div class="flex flex-col sm:flex-row gap-3 border-t pt-6">
                <button onclick="addField('text')" class="px-4 py-2 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded transition flex items-center gap-2">
                    <i class="fa-solid fa-font"></i> æ–‡å­—é¡Œ
                </button>
                <button onclick="addField('radio_limit')" class="px-4 py-2 bg-indigo-50 hover:bg-indigo-100 text-indigo-700 rounded transition flex items-center gap-2">
                    <i class="fa-solid fa-list-ol"></i> é™é‡é¸å–®
                </button>
                <div class="flex-1"></div>
                <button onclick="clearDatabase()" class="px-4 py-2 bg-red-50 text-red-600 hover:bg-red-100 rounded border border-red-200 transition flex items-center gap-2">
                    <i class="fa-solid fa-trash-can"></i> æ¸…ç©ºè³‡æ–™
                </button>
                <button onclick="saveConfig()" class="px-6 py-2 bg-blue-600 text-white font-bold rounded shadow hover:bg-blue-700 transition flex items-center gap-2">
                    <i class="fa-solid fa-cloud-arrow-up"></i> å„²å­˜ç™¼ä½ˆ
                </button>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="bg-white rounded-xl shadow-lg p-6 sticky top-6">
                <div class="flex justify-between items-center mb-4 border-b pb-2">
                    <h2 class="text-xl font-bold text-gray-800">ğŸ“Š å³æ™‚å ±åç‹€æ³</h2>
                    <button onclick="loadStats()" class="text-sm text-blue-500 hover:text-blue-700">
                        <i class="fa-solid fa-rotate-right"></i> åˆ·æ–°
                    </button>
                </div>
                
                <div id="stats-container" class="space-y-6 max-h-[70vh] overflow-y-auto pr-2">
                    <div class="text-center text-gray-400 py-10">è®€å–ä¸­...</div>
                </div>

                <div class="mt-6 pt-4 border-t text-center">
                    <button onclick="downloadCSV()" class="w-full py-2 bg-green-50 text-green-700 rounded hover:bg-green-100 border border-green-200 transition">
                        <i class="fa-solid fa-file-csv mr-2"></i> ä¸‹è¼‰ Excel/CSV å ±è¡¨
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // â–¼â–¼â–¼ è«‹æ›¿æ›æˆä½ çš„ GAS ç¶²å€ â–¼â–¼â–¼
        const API_URL = "https://script.google.com/macros/s/AKfycbzdnu5QfsXLkXg0fXXte0lzTGtuPAR4Ewi0YRbos-Xp-J84IZhj3jv-7lEaRD-SAwuQdQ/exec"; 
        // â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²â–²

        function generateUID() { return 'f_' + Math.random().toString(36).substr(2, 9); }

        window.onload = async function() {
            Swal.showLoading();
            try {
                const res = await fetch(API_URL + "?action=getSettings").then(r => r.json());
                Swal.close();
                if(res.success && res.config) {
                    document.getElementById('formTitle').value = res.config.title;
                    res.config.fields.forEach(f => renderField(f));
                } else {
                    renderField({ id: generateUID(), type: 'text', label: 'å§“å' });
                    renderField({ id: generateUID(), type: 'text', label: 'é›»è©±' });
                    renderField({ id: generateUID(), type: 'radio_limit', label: 'é¸æ“‡æ™‚æ®µ', options: [{label:'13:00', limit:6}] });
                }
                new Sortable(document.getElementById('fields-container'), { animation: 150, handle: '.field-item' });
                loadStats();
            } catch(e) { Swal.fire('éŒ¯èª¤', 'ç„¡æ³•é€£æ¥è³‡æ–™åº«', 'error'); }
        };

        function addField(type) {
            renderField(type === 'text' ? { id: generateUID(), type: 'text', label: '' } : { id: generateUID(), type: 'radio_limit', label: '', options: [{label: '', limit: 10}] });
        }

        function renderField(data) {
            const container = document.getElementById('fields-container');
            const div = document.createElement('div');
            div.className = "field-item bg-white border-2 border-gray-200 rounded-lg p-4 relative group hover:border-blue-400 transition";
            div.dataset.id = data.id; div.dataset.type = data.type;
            
            let html = `
                <div class="flex justify-between items-center mb-3 cursor-move">
                    <div class="flex-1">
                        <div class="flex items-center gap-2 mb-1"><span class="text-[10px] text-gray-400 font-mono bg-gray-100 px-1 rounded">${data.id}</span></div>
                        <input type="text" placeholder="é¡Œç›®åç¨±" class="field-label w-full text-lg font-bold border-b border-transparent focus:border-blue-500 outline-none bg-transparent" value="${data.label}">
                    </div>
                    <button onclick="this.closest('.field-item').remove()" class="text-gray-300 hover:text-red-500 p-2"><i class="fa-solid fa-xmark text-xl"></i></button>
                </div>`;

            if (data.type === 'radio_limit') {
                html += `<div class="options-list space-y-2 pl-4 border-l-2 border-indigo-100">`;
                const opts = data.options || [];
                opts.forEach(opt => html += getOptionHtml(opt.label, opt.limit));
                html += `</div><button onclick="addOption(this)" class="mt-2 text-sm text-indigo-600 hover:text-indigo-800 font-bold flex items-center gap-1"><i class="fa-solid fa-plus"></i> æ–°å¢é¸é …</button>`;
            }
            div.innerHTML = html;
            container.appendChild(div);
        }

        function getOptionHtml(label="", limit=10) {
            return `<div class="option-row flex gap-2 items-center"><input type="text" class="opt-label border p-1 rounded flex-1 text-sm focus:ring-1 focus:ring-indigo-500 outline-none" value="${label}" placeholder="é¸é …"><div class="flex items-center gap-1 bg-gray-50 px-2 rounded"><span class="text-xs text-gray-400">é™</span><input type="number" class="opt-limit border-none bg-transparent w-10 text-center text-sm font-mono focus:outline-none" value="${limit}"></div><button onclick="this.parentElement.remove()" class="text-gray-300 hover:text-red-400"><i class="fa-solid fa-circle-minus"></i></button></div>`;
        }
        function addOption(btn) { btn.previousElementSibling.insertAdjacentHTML('beforeend', getOptionHtml()); }

        function saveConfig() {
            const title = document.getElementById('formTitle').value;
            const fields = [];
            document.querySelectorAll('.field-item').forEach(item => {
                const label = item.querySelector('.field-label').value.trim();
                if (!label) return;
                const fieldData = { id: item.dataset.id, type: item.dataset.type, label: label };
                if (fieldData.type === 'radio_limit') {
                    fieldData.options = [];
                    item.querySelectorAll('.option-row').forEach(row => {
                        fieldData.options.push({ label: row.querySelector('.opt-label').value, limit: row.querySelector('.opt-limit').value });
                    });
                }
                fields.push(fieldData);
            });
            Swal.fire({ title: 'å„²å­˜ä¸­...', didOpen: () => Swal.showLoading() });
            fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "saveConfig", password: "1234", config: { title, fields } }) })
            .then(r => r.json()).then(res => { Swal.fire(res.success ? 'æˆåŠŸ' : 'å¤±æ•—', res.message, res.success ? 'success' : 'error'); if(res.success) loadStats(); });
        }

        function loadStats() {
            const container = document.getElementById('stats-container');
            fetch(API_URL + "?action=getForm&t=" + new Date().getTime()).then(r => r.json()).then(res => {
                if(res.success) renderStats(res.form);
                else container.innerHTML = `<div class="text-red-500 text-center">æš«ç„¡æ•¸æ“š</div>`;
            }).catch(() => container.innerHTML = `<div class="text-gray-400 text-center">æ›´æ–°å¤±æ•—</div>`);
        }

        function renderStats(form) {
            const container = document.getElementById('stats-container');
            container.innerHTML = '';
            let hasLimitField = false;
            form.fields.forEach(field => {
                if (field.type === 'radio_limit') {
                    hasLimitField = true;
                    let html = `<div class="bg-gray-50 rounded-lg p-3 border border-gray-200"><h3 class="font-bold text-gray-700 mb-2 border-b pb-1">${field.label}</h3><div class="space-y-2">`;
                    field.options.forEach(opt => {
                        const percent = Math.min(100, (opt.current / opt.limit) * 100).toFixed(1);
                        const isFull = opt.current >= opt.limit;
                        html += `<div class="text-sm"><div class="flex justify-between mb-1"><span>${opt.label}</span><span class="font-mono ${isFull ? 'text-red-600 font-bold' : 'text-gray-600'}">${opt.current} / ${opt.limit}</span></div><div class="w-full bg-gray-200 rounded-full h-2"><div class="${isFull ? 'bg-red-500' : 'bg-green-500'} h-2 rounded-full transition-all" style="width: ${percent}%"></div></div></div>`;
                    });
                    html += `</div></div>`;
                    container.innerHTML += html;
                }
            });
            if (!hasLimitField) container.innerHTML = `<div class="text-center text-gray-500 text-sm">æš«ç„¡åé¡çµ±è¨ˆ</div>`;
        }

        async function downloadCSV() {
            Swal.fire({ title: 'æº–å‚™ä¸‹è¼‰...', didOpen: () => Swal.showLoading() });
            try {
                const res = await fetch(API_URL + "?action=getCSV").then(r => r.json());
                if (res.success) {
                    const blob = new Blob([res.csv], { type: 'text/csv;charset=utf-8;' });
                    const link = document.createElement("a");
                    link.href = URL.createObjectURL(blob);
                    link.download = res.fileName;
                    link.click();
                    Swal.close();
                } else Swal.fire('æç¤º', res.message, 'info');
            } catch(e) { Swal.fire('éŒ¯èª¤', 'ä¸‹è¼‰å¤±æ•—', 'error'); }
        }

        function clearDatabase() {
            Swal.fire({
                title: 'âš ï¸ æ¸…ç©ºç¢ºèª', html: "<b>å»ºè­°å…ˆä¸‹è¼‰å‚™ä»½ï¼</b>", icon: 'warning', showDenyButton: true, showCancelButton: true, confirmButtonText: 'ç›´æ¥æ¸…ç©º', denyButtonText: 'ä¸‹è¼‰ä¸¦æ¸…ç©º', confirmButtonColor: '#d33'
            }).then((result) => {
                if (result.isDenied) { downloadCSV(); setTimeout(() => executeClear(), 2000); }
                else if (result.isConfirmed) { executeClear(); }
            });
        }

        function executeClear() {
            Swal.fire({ title: 'æ¸…ç©ºä¸­...', didOpen: () => Swal.showLoading() });
            fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "clearData", password: "1234" }) })
            .then(r => r.json()).then(d => {
                if(d.success) { Swal.fire('å®Œæˆ', d.message, 'success'); loadStats(); }
                else Swal.fire('å¤±æ•—', d.message, 'error');
            });
        }
        setInterval(loadStats, 10000);
    </script>
</body>
